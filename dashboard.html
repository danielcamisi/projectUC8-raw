<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
  <div class="carousel-container">
    <header class="header">
      <div class="logo">
        <img src="imgs/logo2.jpg" alt="Logo" width="100">
      </div>
      <nav class="nav-buttons">
        <a href="index.html" class="nav-button">Páginas inicial</a>
        <a href="login.html" class="nav-button">Login</a>
        <a href="register.html" class="nav-button">Register</a>
        <a href="dashboard.html" class="nav-button">Dashboard</a>
      </nav>
    </header>
    
    <h1>Área de Administração Senac Atacadão</h1>
    
    <!-- Novo box de conteúdo com fundo branco -->
    <div class="content-box">
      <div class="carousel">
        <div class="carousel-track">
          <!-- Items dinamicamente adicionados com JS -->
        </div>
        <button class="carousel-btn left" onclick="scrollCarousel(-1)">&#8249;</button>
        <button class="carousel-btn right" onclick="scrollCarousel(1)">&#8250;</button>
      </div>

      <h2 class="title-chart">Gráfico de funcionários:</h2>
      
      <label for="city-selector">Escolha a cidade:</label>
      <select id="city-selector" onchange="updateChart()">
        <option value="">Selecione uma cidade</option>
        <option value="campinas">Campinas</option>
        <option value="valinhos">Valinhos</option>
        <option value="sorocaba">Sorocaba</option>
        <option value="paulinia">Paulinia</option>
        <option value="vinhedo">Vinhedo</option>
        <option value="Hortolândia">Hortolândia</option>
        <option value="São Paulo">São Paulo</option>
      </select>
      
      <!-- Canvas para o gráfico -->
      <canvas id="employeeChart" width="400" height="200"></canvas>

    </div>
  </div>

  <script src="js/dashboard.js"></script>
  <script src="js/chart.js"></script>

</body>
</html>
